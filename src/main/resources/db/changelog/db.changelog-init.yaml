databaseChangeLog:
  - changeSet:
      id: create_table_answer_option
      author: danilebskiy
      changes:
        - createTable:
            tableName: answer_option
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP WITH TIMEZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP WITH TIMEZONE
              - column:
                  name: deleted
                  type: TIMESTAMP WITH TIMEZONE
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: test
                  type: VARCHAR(255)
              - column:
                  name: is_correct
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: question_id
                  type: UUID
                  constraints:
                    nullable: false

  - changeSet:
      id: create_table_question
      author: danilebskiy
      changes:
        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP WITH TIMEZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP WITH TIMEZONE
              - column:
                  name: deleted
                  type: TIMESTAMP WITH TIMEZONE
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(1000)
              - column:
                  name: difficulty
                  type: VARCHAR(255)
              - column:
                  name: topic_id
                  type: UUID
                  constraints:
                    nullable: false

  - changeSet:
      id: create_table_topic
      author: danilebskiy
      changes:
        - createTable:
            tableName: topic
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP WITH TIMEZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP WITH TIMEZONE
              - column:
                  name: deleted
                  type: TIMESTAMP WITH TIMEZONE
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)

  - changeSet:
      id: add_constraints
      author: danilebskiy
      changes:
        - addForeignKeyConstraint:
            baseTableName: answer_option
            baseColumnNames: question_id
            constraintName: fk_answer_option_question
            referencedTableName: question
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: question
            baseColumnNames: topic_id
            constraintName: fk_question_topic
            referencedTableName: topic
            referencedColumnNames: id